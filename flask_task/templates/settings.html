<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Settings page</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Currency statistics</a>
          </div>
          <ul class="nav navbar-nav">
           
            <li class="active"><a href="/settings">Change settings</a></li>
            <li><a href='/statistics'>View statistics</a></li>

          </ul>
        </div>
      </nav>
      <div class="row ">
      <div class=" sett_form col-sm-10">
        <h3>Current settings:</h3>
        <div>
        <label class=" col-sm-10" for="prediction_num">Number used for prediction:</label>
                    <div class="col-sm-10"> 
                    <label>{{pred}}</label>
                    </div>
                  </br>
        <label class=" col-sm-10" for="prediction_num">Polinomial order:</label>
                    <div class="col-sm-10"> 
                      <label>{{pol}}</label>
                    </div>
        </div>
        <div>
          <label class=" col-sm-10" for="prediction_num">Schedule scrapping:</label>
                    <div class="col-sm-10"> 
                      <label>{{schedule}}</label>
                    </div>
        </div>
      </div>
      <div class="row" style="padding-left: 5%">
          <div class=" col-sm-5 sett_form" >
          <form title="Prediction settings" class="form-horizontal" action="/settings" name="f1" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="prediction_num">Number used for prediction:</label>
                    <div class="col-sm-7"> 
                    <input name="n1" type="number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="pol_num">Polinomial order:</label>
                    <div class="col-sm-7"> 
                            <input  name="n2" type="number">
                    </div>
                </div>
                <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-7">
                          <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                      </div>  
            </form>
        </div>
        <div class="col-sm-5 sett_form " >
                <form title="Scrapping settings" class="form-horizontal" action="/settings"  method="post">
                      <div class="form-group">
                          <label class="control-label col-sm-3" >Scrapping time:</label>
                          <div class="row" style="margin-top: 5px "> 
                              <input style="display: none" name="f2" value="True"></input>
                              <input placeholder="minute" name="minute" value="*" size="5" >
                              <input placeholder="hour" name="hour" value="*"size="5" >
                              <input placeholder="day"  name="day" value="*" size="5">
                              <input placeholder="month" name="month" value="*" size="5">
                              <input placeholder="day of week" name="day_week" value="*" size="5">
                             
                          </div>
                      </div>
                    
                      <div class="form-group">        
                              <div class="col-sm-offset-2 col-sm-10" >
                                <button type="submit" class="btn btn-primary" style="margin-top: 25px ">Change</button>
                              </div>
                            </div>  
                  </form>
              </div>
      </div>
    </div>
</body>
</html>
